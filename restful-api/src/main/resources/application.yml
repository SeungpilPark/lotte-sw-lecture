spring:
  application:
    name: restful-api
  
  # H2 Database 설정
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  # SQL 초기화 설정
  sql:
    init:
      mode: always
  
  # GraphQL 설정
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    schema:
      printer:
        enabled: true

# gRPC 설정
grpc:
  server:
    port: 9090

# 로깅 설정
logging:
  level:
    com.example.restful: DEBUG
    org.hibernate.SQL: DEBUG

