spring:
  application:
    name: cache-implementation
  
  # H2 Database 설정
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true  # JPA 스키마 생성 후 data.sql 실행
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  # SQL 초기화 설정
  sql:
    init:
      mode: always  # 항상 data.sql 실행
  
  # Redis 설정 (선택사항 - Redis가 없어도 동작)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      password:  # Redis 비밀번호가 있으면 설정

# 캐싱 설정
cache:
  caffeine:
    # 로컬 캐시 설정
    spec: maximumSize=1000,expireAfterWrite=10m
  redis:
    # Redis 캐시 설정
    time-to-live: 600000  # 10분 (밀리초)

# 로깅 설정
logging:
  level:
    com.example.cache: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.cache: DEBUG

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,caches
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: always

