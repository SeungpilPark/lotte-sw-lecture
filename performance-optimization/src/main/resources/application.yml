spring:
  application:
    name: performance-optimization
  
  # H2 Database 설정
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true  # JPA 스키마 생성 후 data.sql 실행
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  # SQL 초기화 설정
  sql:
    init:
      mode: always  # 항상 data.sql 실행
  
  # Redis 설정 (선택사항)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

# 로깅 설정
logging:
  level:
    com.example.performance: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
